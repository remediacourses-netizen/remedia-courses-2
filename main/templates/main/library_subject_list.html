{% extends 'base.html' %}

{% block content %}
<h2 class="subject-title">Выберите курс</h2>

<div class="subject-grid">
    {% for subject in subjects %}
    <div class="subject-card">
        <a href="{% url 'library_by_subject' subject.id %}">{{ subject.name }}</a>
    </div>
    {% empty %}
    <p>Нет доступных предметов</p>
    {% endfor %}
</div>
{% endblock %}
