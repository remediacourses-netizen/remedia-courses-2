{% extends 'base.html' %}

{% block content %}
<div class="module-container">
    <h2 class="module-header">Модули по курсу: {{ subject.title }}</h2>

    <ul class="module-list-block">
        {% for module in modules %}
        <li class="module-card">
            <a href="{% url 'lesson_list' module.id %}" class="module-card-link">{{ module.title }}</a>
        </li>
        {% empty %}
        <li class="module-empty-message">Пока нет модулей для этого курса.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'subject_list' %}" class="module-back-link">← Назад к курсам</a>
</div>
{% endblock %}
